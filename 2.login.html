<html>
    <head>
        <title>登入</title> #瀏覽器分頁上顯示的標題
    </head>
    <body>
        #action 呼叫的php程式
        #資料會以 POST 方法送到 2.login.php
        #post 不會顯示參數  get 則會顯示
        <form action="2.login.php"method=post>
            
            #輸入帳號欄位
            #name 傳遞參數的變數名稱
            #輸入 name="id" 帳號欄位資料的變數名稱 
            帳號：<input type=text name="id"><br />

            #輸入密碼欄位
            ##name 傳遞參數的變數名稱
            #輸入 name="pwd" 密碼欄位資料的變數名稱
            密碼：<input type=password name="pwd"><p></p>

            <input type=submit value="登入"> # type="submit"表示登入輸入 顯示文字為「登入」
            <input type=reset value="重設"> # type="reset"表示清除輸入 顯示文字為「重設」
        </form>
    </body>
</html>
